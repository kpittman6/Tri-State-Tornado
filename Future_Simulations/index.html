<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Simulations</title>
    <style>
        h1, h2 {
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        ul li {
            margin: 5px 0;
        }
        ul li a {
            font-size: 20px;
            text-decoration: underline;
            color: blue;
        }
        ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Future Simulations</h1>
    <h2>Select an Ensemble Member</h2>
    <ul id="member-list">
        <script>
            // Define the subdirectories dynamically (replace with an actual list if needed)
            const members = ['mem005', 'mem006', 'mem007', 'mem016', 'mem017', 'mem019',
                            'mem021', 'mem025', 'mem026', 'mem030', 'mem034', 'mem037',
                            'mem038', 'mem042', 'mem044', 'mem046', 'mem047', 'mem050',
                            'mem051', 'mem052', 'mem053', 'mem054', 'mem058', 'mem061',
                            'mem071', 'mem072', 'mem073', 'mem075', 'mem076', 'mem080'];
            const memberList = document.getElementById('member-list');

            // Generate the list of links based on the subdirectories
            members.forEach(member => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="${member}/">${member}</a>`;
                memberList.appendChild(li);
            });
        </script>
    </ul>
</body>
</html>
