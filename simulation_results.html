<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulation Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 10px;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 36px;
      grid-column: 2 / 3; /* Align title to the second column */
      justify-self: center;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 equal-width columns */
      gap: 2px; /* Reduce the space between cards */
      margin: 0 auto;
      max-width: 1400px;
      align-items: start; /* Align items at the top */
    }
    .card {
      width: 100%;
      max-width: 350px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }
    .card img {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #ddd;
    }
    .card h2 {
      margin: 2px 0; /* Minimal space above and below text */
      padding: 2px 0; /* Minimal padding around text */
      font-size: 1.1em;
    }
    .back-link {
      display: block;
      margin-top: 10px;
      font-size: 18px;
      color: blue;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr; /* Stack all items vertically */
      }
      .card {
        max-width: 100%; /* Allow full width on smaller screens */
      }
      h1 {
        grid-column: 1 / 2; /* Ensure title remains centered */
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Simulation Results</h1> <!-- Title aligned with center column -->

    <div id="grid-container"></div>
  </div>

  <a href="index.html" class="back-link">Back to Main Directory</a>

  <script>
    const epochs = [
      { name: "Historical", folder: "Historical", imgPrefix: "TorTrack_" },
      { name: "Present-Day", folder: "Contemp", imgPrefix: "TorTrack_Contemp_" },
      { name: "Future", folder: "SSP585EC", imgPrefix: "TorTrack_SSP585EC_" }
    ];

    const members = [
      "mem005", "mem006", "mem007", "mem016", "mem017", "mem019", "mem021",
      "mem025", "mem026", "mem030", "mem034", "mem037", "mem038", "mem042",
      "mem044", "mem046", "mem047", "mem050", "mem051", "mem052", "mem053",
      "mem054", "mem058", "mem061", "mem071", "mem072", "mem073", "mem075",
      "mem076", "mem080"
    ];

    const container = document.getElementById("grid-container");

    members.forEach(member => {
      epochs.forEach(epoch => {
        const imgPath = `./TorTracks/${epoch.folder}/${epoch.imgPrefix}${member}.png`;
        const memberPage = `./members/${member}_${epoch.name.toLowerCase().replace('-', '')}.html`;

        const card = document.createElement("div");
        card.classList.add("card");

        card.innerHTML = `
          <img src="${imgPath}" alt="${epoch.name} ${member} Tornado Tracks">
          <h2>${member} - ${epoch.name}</h2>
        `;

        card.addEventListener('click', function () {
          window.location.href = memberPage;
        });

        container.appendChild(card);
      });
    });
  </script>

</body>
</html>
