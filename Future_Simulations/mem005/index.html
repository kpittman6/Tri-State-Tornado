<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        #slider {
            position: relative;
            width: 600px;
            height: 400px;
            margin: auto;
            overflow: hidden;
        }
        .slide {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>

<h1 style="text-align: center;">Image Slider - mem005</h1>
<div id="slider"></div>

<script>
    async function loadImages() {
        try {
            // Fetch the JSON file list (assuming it's in the same directory)
            const response = await fetch('file_list.json');
            if (!response.ok) throw new Error('Failed to load file list');

            const files = await response.json();
            const slider = document.getElementById('slider');

            // Create image elements for each file
            files.forEach((file, index) => {
                const img = document.createElement('img');
                img.src = file;  // File names in JSON should be relative paths
                img.classList.add('slide');
                if (index === 0) img.classList.add('active');  // Show first image by default
                slider.appendChild(img);
            });

            // Start the slider after loading images
            startSlider();
        } catch (error) {
            console.error('Error loading images:', error);
        }
    }

    function startSlider() {
        const slides = document.querySelectorAll('.slide');
        let currentIndex = 0;

        setInterval(() => {
            slides[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % slides.length;
            slides[currentIndex].classList.add('active');
        }, 3000);  // Change slide every 3 seconds
    }

    // Load images when the page is ready
    loadImages();
</script>

</body>
</html>
