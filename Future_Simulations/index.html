<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Simulations</title>
    <style>
        h1, h2 {
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        ul li {
            margin: 5px 0;
        }
        ul li a {
            font-size: 20px;
            text-decoration: none;
            color: black;
        }
        ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Future Simulations</h1>
    <h2>Select an Ensemble Member</h2>
    <ul id="member-list">
        <script>
            // Define the subdirectories dynamically (replace with an actual list if needed)
            const members = ['mem005', 'mem006'];
            const memberList = document.getElementById('member-list');

            // Generate the list of links based on the subdirectories
            members.forEach(member => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="${member}/">${member}</a>`;
                memberList.appendChild(li);
            });
        </script>
    </ul>
</body>
</html>
