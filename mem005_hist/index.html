<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Frame Viewer</title>
</head>
<body>
    <h1 style="text-align: center;">Image Frame Viewer</h1>
    <div style="text-align: center;">
        <img id="image" src="images/frame_0.png" width="800">
        <br><br>
        <input type="range" id="slider" min="0" max="168" value="0" style="width: 800px;">
    </div>
    
    <script>
        const slider = document.getElementById('slider');
        const image = document.getElementById('image');

        slider.addEventListener('input', () => {
            const frame = slider.value;
            image.src = `images/frame_${frame}.png`; // Adjust path if needed
        });
    </script>
</body>
</html>
